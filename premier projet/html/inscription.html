<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style_home.css" />
    <title>Inscription</title>
</head>

<body class="b">
    <!--le Logo avec le lien home-->
    <div class="b">
        <div class="inscription">
            <a href="home.html">
                <img src="../img/to do list.png" alt="to do list">
                <a href="home.html"></a>
        </div>
        <!--le bouton inscription-->
        <p id="inscription">
            <a href="inscription.html">inscription</a>
        </p>
        <!--le bouton connexion-->
        <div id="connexion">
            <a href="connexion.html">connecter</a>
        </div>
        <!--le formulaire-->
        <p id="h3">
            <h3>inscrivez-vous ici :</h3>
            <form action="connexion.html" onsubmit="verifForm(this)">

                <h3>Name: <input type="text" name="name" onblur="verifPseudo(this)"/></h3>
                <h3>Surname: <input type="text" name="surname" onblur="verifPseudo(this)"></h3>
                <h3>Birth Date: <input type="date" name="bday"></h3>
                <h3>Nationality: </h3>
                <select name="nationality">
                    <option value="fran">French</option>
                    <option value="eng">English</option>
                    <option value="ital">Italien</option>
                    <option value="tuni">Tunisian</option>
                    <option value="amer">American</option>
                </select>
                <h3>Gender: </h3>
                <input type="radio" name="gender" value="male" checked>Male<br>
                <input type="radio" name="gender" value="female" checked>Female<br>
                <h3>Interested in:</h3>
                <input type="checkbox" name="reading" value="r" checked>Reading<br>
                <input type="checkbox" name="sport" value="s">Sport<br>
                <input type="checkbox" name="play" value="p">Play an instrument<br>
                <input type="checkbox" name="yoga" value="y">Yoga<br>
                <input type="checkbox" name="video" value="v">Video games<br>
                <h3>Bio:</h3><br>

                <textarea name="bio" rows="15" cols="70" placeholder="write your bio"></textarea>

                <h3>Email: <input type="text" name="email" onblur="verifMail(this)"></h3>
                <h3>Password: <input type="text" name="password"></h3>
                <!--le bouton inscription-->
                <p id="inscription">
                    <a href="connexion.html">inscription</a>
                </p>
            </form>
        </p>
    </div>
    <script src="../js/inscri.js"></script>
</body>

</html>
