<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style_inscri.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Inscription</title>
</head>

<body class="b">
    <!--le Logo avec le lien home-->
    <div>
        <div class="inscription">
            <a href="home.html">
                <img src="../img/to do list.png" alt="to do list">
            </a>
        </div>
        <!--le bouton inscription-->
        <p id="inscription">
            <a <button href =inscription.html type="button" class="btn btn-primary">S'inscrire</button> </a>

        </p>
        <!--le bouton connexion-->
        <p id="connexion">
            <a <button href =connexion.html type="button" class="btn btn-primary">Connecter</button> </a>

        </p>
        <!--le formulaire-->
        <p>
            <form class="text" action="connexion.html" onsubmit="verifForm(this)">
                   <h2 class="title">Inscrivez-vous ici :</h2>

                <h3>Name: <input type="text" name="name"/></h3>
                <h3>Surname: <input type="text" name="surname" ></h3>
                <h3>Birth Date: <input type="date" name="bday"></h3>
                <h3>Nationality: </h3>
                <select name="nationality">
                    <option value="fran">French</option>
                    <option value="eng">English</option>
                    <option value="ital">Italien</option>
                    <option value="tuni">Tunisian</option>
                    <option value="amer">American</option>
                </select>
                <h3>Gender: </h3>
                <input type="radio" name="gender" value="male" checked>Male<br>
                <input type="radio" name="gender" value="female" checked>Female<br>
                <h3>Interested in:</h3>
                <input type="checkbox" name="reading" value="r" checked>Reading<br>
                <input type="checkbox" name="sport" value="s">Sport<br>
                <input type="checkbox" name="play" value="p">Play an instrument<br>
                <input type="checkbox" name="yoga" value="y">Yoga<br>
                <input type="checkbox" name="video" value="v">Video games<br>
                <h3>Bio:</h3><br>

                <textarea name="bio" rows="15" cols="70" placeholder="write your bio"></textarea>

                <h3>Email: <input type="text" name="email" onblur="verifMail(this)"></h3>
                <h3>Password: <input type="text" name="password"></h3>
                <!--le bouton inscription-->
                <p id="inscription">
                    <a <button href =home.html type="button" class="btn btn-primary">Inscription</button> </a>
                </p>
    
            </form>
        </p>
    </div>
    <script src="../js/inscri.js"></script>
</body>

</html>
