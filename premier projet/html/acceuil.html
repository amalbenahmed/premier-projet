<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style_acceuil.css" />

        <title>Acceuil</title>
</head>
<body class="b">
        <!--le Logo avec le lien home-->
        <div>
                <div class="home">
                        <a href="home.html">
                                <img src="../img/to do list.png" alt="to do list">
                                <a href="home.html"></a>
                </div>

                <div id="profil">
                        <a href="profil.html">profil</a>
                </div>
                <!--le bouton deconnexion-->

                <table class="t" border="1">

                        </thead>
                        <tbody>
                                <tr>
                                        <td><textarea name="add" placeholder="Title"></textarea></td>
                                        <td><textarea name="add" placeholder="date"></textarea></td>
